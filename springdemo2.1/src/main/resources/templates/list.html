<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
    <h3>歌曲列表</h3>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">歌曲名</th>
                <th scope="col">歌手</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="song:${list}">
                <td th:text="${song.name}">name</td>
                <td th:text="${song.singer}">name</td>
                <td ><a th:href="@{/song/toUpdate(name=${song.name})}" class="btn btn-dark">编辑</a>&nbsp;&nbsp;&nbsp;<a th:href="@{/song/delete(name=${song.name})}" class="btn btn-dark">删除</a></td>

            </tr>
        </tbody>
    </table>
    <div><a align="center" th:href="@{/song/toAdd}" class="btn btn-dark">添加</a></div>
<!--    <script>-->
<!--        $('.table').css('background','pink');-->
<!--    </script>-->
</body>
</html>
