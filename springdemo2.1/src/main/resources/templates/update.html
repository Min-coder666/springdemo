<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新歌曲</title>
</head>
<body>
    <form th:action="@{/song/update}" method="post">
        <label>歌曲名</label><input type="text" name="name" th:value="${song.name}" readonly="readonly"><br>
        <label>歌手</label><input type="text" name="singer" th:value="${song.singer}"><br>
        <input type="submit" value="确认修改">
    </form>
</body>
</html>
